<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vosk-browser@0.3.45/dist/vosk.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a8a5e6;
            --background: #1a1a1a;
            --text: #ffffff;
            --danger: #ff4757;
            --success: #00b894;
            --spacing: 1.5rem;
        }

        body {
            font-family: 'Inter', system-ui;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: var(--spacing);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary), #4b4bff);
            border-radius: 1rem;
        }

        .main-card {
            background: #2d2d2d;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .upload-section {
            border: 2px dashed var(--primary);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            position: relative;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .waveform {
            height: 150px;
            margin: 2rem 0;
            border-radius: 1rem;
            overflow: hidden;
            background: #3d3d3d;
            position: relative;
        }

        .lyrics-editor {
            margin: 2rem 0;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 1.5rem;
            background: #3d3d3d;
            border: 2px solid var(--primary);
            border-radius: 1rem;
            color: var(--text);
            font-size: 16px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
            box-sizing: border-box;
        }

        .controls {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 0.8rem;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,92,231,0.3);
        }

        .progress {
            height: 8px;
            background: #3d3d3d;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .download-section {
            margin-top: 2rem;
            text-align: center;
            display: none;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #fileInput {
            display: none;
        }

        .drag-over {
            background: rgba(108,92,231,0.1);
            border-color: var(--secondary);
        }

        #fileDisplay {
            display: none;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 90%;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        #fileName {
            max-width: calc(100% - 120px);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            font-size: 0.9em;
        }

        #playButton {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.8rem 1.5rem;
            z-index: 10;
            display: none;
        }

        #uploadButton {
            transition: transform 0.2s ease;
        }

        .hidden-audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> LyricMaster Pro</h1>
            <p>Studioqualität Lyrics Synchronisation</p>
        </div>

        <div class="main-card">
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" accept="audio/*">
                <div id="fileDisplay">
                    <span id="fileName"></span>
                    <button onclick="removeFile()" style="background:var(--danger); margin-left:1rem;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button id="uploadButton" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-upload"></i> Audio hochladen
                </button>
                <p style="margin-top: 1rem">oder Datei hierher ziehen</p>
            </div>

            <div class="waveform" id="waveform">
                <button id="playButton" onclick="togglePlay()">
                    <i class="fas fa-play"></i> Abspielen
                </button>
            </div>

            <div class="lyrics-editor">
                <textarea id="lyricsInput" placeholder="Füge Lyrics hier ein... (Eine Zeile pro Textzeile)"></textarea>
            </div>

            <div class="controls">
                <button id="processBtn" onclick="startProcessing()" disabled>
                    <i class="fas fa-robot"></i> Lyrics synchronisieren
                </button>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="download-section" id="downloadSection">
                <a id="downloadBtn" class="download-link">
                    <i class="fas fa-download"></i> LRC herunterladen
                </a>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" class="hidden-audio"></audio>

    <script>
        let wavesurfer = null;
        let audioBuffer = null;
        let recognizer = null;
        let isModelLoaded = false;
        const wordTimings = [];

        document.addEventListener('DOMContentLoaded', async () => {
            // Wavesurfer Initialisierung
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#6c5ce7',
                progressColor: '#4b4bff',
                height: 150,
                responsive: true,
                normalize: true,
                cursorColor: '#ffffff'
            });

            wavesurfer.on('play', () => {
                document.querySelector('#playButton i').classList.replace('fa-play', 'fa-pause');
            });

            wavesurfer.on('pause', () => {
                document.querySelector('#playButton i').classList.replace('fa-pause', 'fa-play');
            });

            // Vosk-Modell laden
            try {
                updateUI('Lade Spracherkennung...', 0);
                const model = new Vosk.Model("https://alphacephei.com/vosk/models/vosk-model-small-de-0.15/model/");
                recognizer = new Vosk.Recognizer({
                    model: model,
                    sampleRate: 16000
                });
                isModelLoaded = true;
                document.getElementById('processBtn').disabled = false;
                updateUI('Bereit', 0);
            } catch (error) {
                console.error('Fehler beim Laden der Spracherkennung:', error);
                updateUI('Spracherkennung fehlgeschlagen', 0);
                document.getElementById('processBtn').disabled = true;
                setTimeout(() => resetUI(), 2000);
            }
        });

        async function startProcessing() {
            try {
                if (!isModelLoaded) throw new Error('Spracherkennung nicht bereit');
                
                const lyrics = document.getElementById('lyricsInput').value.split('\n').filter(l => l.trim());
                if (!audioBuffer) throw new Error('Bitte Audio-Datei hochladen');
                if (lyrics.length === 0) throw new Error('Bitte Lyrics eingeben');

                updateUI('Konvertiere Audio...', 10);
                const audioData = await convertAudioForSTT(audioBuffer);

                updateUI('Transkribiere Text...', 30);
                const transcription = await transcribeAudio(audioData);

                updateUI('Synchronisiere Lyrics...', 70);
                const alignedLyrics = alignLyricsWithTranscription(lyrics, transcription.words);

                updateUI('Erstelle LRC...', 90);
                const lrcContent = generateLRC(alignedLyrics);

                createDownload(lrcContent);
                updateUI('Fertig!', 100);
                document.getElementById('downloadSection').style.display = 'block';

            } catch (error) {
                alert(`Fehler: ${error.message}`);
                resetUI();
            }
        }

        async function convertAudioForSTT(buffer) {
            const offlineCtx = new OfflineAudioContext(1, buffer.duration * 16000, 16000);
            const source = offlineCtx.createBufferSource();
            source.buffer = buffer;
            
            const resampler = offlineCtx.createScriptProcessor(4096, 1, 1);
            source.connect(resampler);
            resampler.connect(offlineCtx.destination);

            return offlineCtx.startRendering().then(renderedBuffer => {
                return renderedBuffer.getChannelData(0);
            });
        }

        async function transcribeAudio(audioData) {
            return new Promise((resolve) => {
                const results = [];
                
                recognizer.onresult = (message) => {
                    const result = message.result;
                    results.push(result);
                    
                    if (result.text !== "") {
                        result.result.forEach(word => {
                            wordTimings.push({
                                word: word.word,
                                start: word.start,
                                end: word.end
                            });
                        });
                    }
                };

                recognizer.onend = () => {
                    resolve({
                        text: results.map(r => r.text).join(' '),
                        words: wordTimings
                    });
                };

                const blockSize = 16000 * 0.2;
                for (let i = 0; i < audioData.length; i += blockSize) {
                    const block = audioData.subarray(i, i + blockSize);
                    recognizer.acceptWaveform(block);
                }
                recognizer.end();
            });
        }

        function alignLyricsWithTranscription(lyrics, words) {
            return lyrics.map((line) => {
                const lineWords = line.toLowerCase().split(/\s+/);
                let bestMatch = { score: 0, start: 0 };

                for (let i = 0; i < words.length; i++) {
                    let score = 0;
                    for (let j = 0; j < lineWords.length; j++) {
                        if ((i + j) < words.length && 
                            words[i + j].word.toLowerCase() === lineWords[j]) {
                            score++;
                        }
                    }
                    
                    if (score > bestMatch.score) {
                        bestMatch = {
                            score: score,
                            start: words[i].start
                        };
                    }
                }

                return {
                    text: line,
                    time: bestMatch.score > 0 ? bestMatch.start : null
                };
            });
        }

        function generateLRC(alignedLyrics) {
            let lrc = '[re:AI Synchronized]\n';
            let lastTime = 0;
            
            alignedLyrics.forEach(lyric => {
                const time = lyric.time !== null ? 
                    lyric.time : 
                    lastTime + 5;
                lrc += `[${formatTime(time)}] ${lyric.text}\n`;
                lastTime = time;
            });

            return lrc;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toFixed(2).padStart(5, '0');
            return `${mins}:${secs}`;
        }

        // Hilfsfunktionen
        function togglePlay() {
            wavesurfer.playPause();
        }

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileDisplay').style.display = 'flex';
            document.getElementById('uploadButton').style.display = 'none';

            const reader = new FileReader();
            reader.onload = async function(e) {
                const audioContext = new AudioContext();
                audioBuffer = await audioContext.decodeAudioData(e.target.result);
                wavesurfer.load(URL.createObjectURL(file));
                document.getElementById('playButton').style.display = 'block';
            };
            reader.readAsArrayBuffer(file);
        }

        function removeFile() {
            document.getElementById('fileInput').value = '';
            document.getElementById('fileDisplay').style.display = 'none';
            document.getElementById('uploadButton').style.display = 'block';
            wavesurfer.empty();
            audioBuffer = null;
            document.getElementById('playButton').style.display = 'none';
        }

        function updateUI(status, progress) {
            document.getElementById('processBtn').innerHTML = `<i class="fas fa-robot"></i> ${status}`;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function createDownload(content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.href = url;
            downloadBtn.download = `lyrics_${Date.now()}.lrc`;
        }

        function resetUI() {
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('processBtn').innerHTML = `<i class="fas fa-robot"></i> Lyrics synchronisieren`;
            document.getElementById('downloadSection').style.display = 'none';
        }

        // Event Listener
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file) handleFileUpload({ target: { files: [file] } });
        });
    </script>
</body>
</html>
