<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Lyric Sync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <!-- FFT Bibliothek -->
    <script src="https://cdn.jsdelivr.net/npm/fft.js@0.0.4/lib/fft.js"></script>
    <style>
        /* Behalte alle vorherigen Styles bei */
        :root {
            --primary: #6c5ce7;
            --secondary: #a8a5e6;
            --background: #f8f9fa;
            --text: #2d3436;
            --danger: #ff4757;
            --success: #00b894;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .upload-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .waveform {
            height: 120px;
            margin: 2rem 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .lyrics-editor textarea {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border: 2px solid var(--primary);
            border-radius: 10px;
            font-family: monospace;
            resize: vertical;
        }

        .controls {
            margin-top: 2rem;
            text-align: center;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .download-section {
            margin-top: 2rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> Perfect Lyric Sync</h1>
            <p>Studioqualität Synchronisation mit AI</p>
        </div>

        <div class="upload-card">
            <input type="file" id="audioInput" accept="audio/*" style="display: none;">
            <button onclick="document.getElementById('audioInput').click()">
                <i class="fas fa-upload"></i> Audio hochladen
            </button>
            <div class="waveform" id="waveform"></div>
            
            <div class="lyrics-editor">
                <textarea id="lyricsInput" placeholder="Lyrics hier einfügen (eine Zeile pro Textzeile)..."></textarea>
            </div>

            <div class="controls">
                <button id="processBtn" onclick="startProcessing()">
                    <i class="fas fa-robot"></i> Perfekt synchronisieren
                </button>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="download-section" id="downloadSection">
                <a id="downloadBtn" class="download-link">
                    <i class="fas fa-download"></i> LRC herunterladen
                </a>
            </div>
        </div>
    </div>

    <script>
        let wavesurfer = null;
        let model = null;
        let audioBuffer = null;

        // FFT Initialisierung
        const FFT = require('fft.js');

        // Initialisierung
        document.addEventListener('DOMContentLoaded', async () => {
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#6c5ce7',
                progressColor: '#4b4bff',
                height: 120,
                responsive: true
            });

            // KI-Modell laden
            model = await tf.loadGraphModel('https://storage.googleapis.com/tfjs-models/tfjs/vocal-detection/model.json');
        });

        // Datei Handling
        document.getElementById('audioInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const arrayBuffer = await file.arrayBuffer();
            const audioContext = new AudioContext();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            wavesurfer.load(URL.createObjectURL(file));
        });

        // Hauptverarbeitung
        async function startProcessing() {
            try {
                const lyrics = document.getElementById('lyricsInput').value.split('\n').filter(l => l.trim());
                if (!audioBuffer) throw new Error('Bitte Audio-Datei hochladen');
                if (lyrics.length === 0) throw new Error('Bitte Lyrics eingeben');

                updateUI('Analysiere Audio...', 20);
                
                // 1. Vokalsegmente erkennen
                const vocalSegments = await detectVocals(audioBuffer);
                
                updateUI('Synchronisiere Lyrics...', 60);
                
                // 2. Lyrics intelligent verteilen
                const lrcContent = advancedLyricMapping(lyrics, vocalSegments);
                
                updateUI('Erstelle Download...', 90);
                
                // 3. Ergebnis generieren
                createDownload(lrcContent);
                
                updateUI('Fertig!', 100);
                document.getElementById('downloadSection').style.display = 'block';

            } catch (error) {
                alert(`Fehler: ${error.message}`);
                resetUI();
            }
        }

        // KI-basierte Vokaldetektion
        async function detectVocals(buffer) {
            const spectrogram = createSpectrogram(buffer);
            const prediction = await model.predict(spectrogram);
            const vocalSegments = processPrediction(prediction, buffer.duration);
            return vocalSegments;
        }

        function createSpectrogram(buffer) {
            const fftSize = 2048;
            const channelData = buffer.getChannelData(0);
            const spectrogram = [];
            
            const fft = new FFT(fftSize);
            
            for (let i = 0; i < channelData.length; i += fftSize) {
                const input = new Array(fftSize*2).fill(0);
                const output = new Array(fftSize*2);
                
                // Daten in komplexes Format kopieren
                for (let j = 0; j < fftSize; j++) {
                    input[2*j] = channelData[i + j] || 0;
                    input[2*j + 1] = 0;
                }
                
                fft.transform(output, input);
                const magnitudes = [];
                for (let j = 0; j < fftSize; j++) {
                    const real = output[2*j];
                    const imag = output[2*j + 1];
                    magnitudes.push(Math.sqrt(real*real + imag*imag));
                }
                spectrogram.push(magnitudes);
            }
            
            return tf.tensor3d([spectrogram]);
        }

        function processPrediction(prediction, duration) {
            const segments = [];
            const stepSize = 0.1;
            let currentSegment = null;

            prediction.data().then(data => {
                data.forEach((value, index) => {
                    const time = index * stepSize;
                    if (value > 0.95) {
                        if (!currentSegment) {
                            currentSegment = { start: time, end: time };
                        } else {
                            currentSegment.end = time;
                        }
                    } else if (currentSegment) {
                        segments.push(currentSegment);
                        currentSegment = null;
                    }
                });
            });

            return segments;
        }

        // Intelligente Lyrics-Zuordnung
        function advancedLyricMapping(lyrics, segments) {
            let lrc = '[re:AI Synchronized]\n';
            const totalVocalDuration = segments.reduce((sum, seg) => sum + (seg.end - seg.start), 0);
            let lyricsPerSecond = lyrics.length / totalVocalDuration;
            let lyricIndex = 0;

            segments.forEach(segment => {
                const duration = segment.end - segment.start;
                const lyricsInSegment = Math.ceil(duration * lyricsPerSecond);
                const timeStep = duration / lyricsInSegment;

                for (let i = 0; i < lyricsInSegment; i++) {
                    if (lyricIndex >= lyrics.length) break;
                    const timestamp = segment.start + (i * timeStep);
                    lrc += `[${formatTime(timestamp)}] ${lyrics[lyricIndex]}\n`;
                    lyricIndex++;
                }
            });

            return lrc;
        }

        // Hilfsfunktionen
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toFixed(2).padStart(5, '0');
            return `${mins}:${secs}`;
        }

        function updateUI(status, progress) {
            document.getElementById('processBtn').innerHTML = `<i class="fas fa-robot"></i> ${status}`;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function createDownload(content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.href = url;
            downloadBtn.download = `perfect_sync_${Date.now()}.lrc`;
        }

        function resetUI() {
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('processBtn').innerHTML = `<i class="fas fa-robot"></i> Perfekt synchronisieren`;
            document.getElementById('downloadSection').style.display = 'none';
        }
    </script>
</body>
</html>
