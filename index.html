<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> LyricMaster Pro</h1>
            <p class="tagline">Professionelle Lyrics-Synchronisation</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-container" id="uploadContainer">
            <!-- Behalte dein bestehendes Upload-System -->
        </div>

        <!-- Lyrics Editor -->
        <div class="editor-container">
            <div class="waveform" id="waveform"></div>
            
            <div class="lyrics-box">
                <textarea id="lyricsInput" placeholder="FÃ¼ge Lyrics hier ein... (Ein Textzeile pro Zeile)"></textarea>
                <div class="controls">
                    <button class="btn-process" onclick="startProcessing()">
                        <i class="fas fa-robot"></i> Mit KI synchronisieren
                    </button>
                    <div class="progress" id="progressBar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div class="result-container" id="resultContainer" hidden>
            <div class="download-box">
                <a class="btn-download" id="downloadBtn">
                    <i class="fas fa-download"></i> LRC Datei herunterladen
                </a>
                <button class="btn-reset" onclick="resetApp()">
                    <i class="fas fa-redo"></i> Neustart
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
