<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a8a5e6;
            --background: #1a1a1a;
            --text: #ffffff;
            --danger: #ff4757;
            --success: #00b894;
            --spacing: 1.5rem;
        }

        body {
            font-family: 'Inter', system-ui;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: var(--spacing);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary), #4b4bff);
            border-radius: 1rem;
            position: relative;
        }

        .main-card {
            background: #2d2d2d;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .upload-section {
            border: 2px dashed var(--primary);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            position: relative;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .waveform {
            height: 150px;
            margin: 2rem 0;
            border-radius: 1rem;
            overflow: hidden;
            background: #3d3d3d;
            position: relative;
        }

        .lyrics-editor {
            margin: 2rem 0;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 1.5rem;
            background: #3d3d3d;
            border: 2px solid var(--primary);
            border-radius: 1rem;
            color: var(--text);
            font-size: 16px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
            box-sizing: border-box;
        }

        .controls {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 0.8rem;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,92,231,0.3);
        }

        .progress {
            height: 8px;
            background: #3d3d3d;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }

        .download-section {
            margin-top: 2rem;
            text-align: center;
            display: none;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .download-link {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 0.8rem;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,92,231,0.3);
        }

        #fileInput {
            display: none;
        }

        .drag-over {
            background: rgba(108,92,231,0.1);
            border-color: var(--secondary);
        }

        #fileDisplay {
            display: none;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 90%;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        #fileName {
            max-width: calc(100% - 120px);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            font-size: 0.9em;
        }

        .play-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10;
            display: none;
        }

        #playButton, #previewButton {
            position: static;
            transform: none;
            margin: 0;
            padding: 0.8rem 1.5rem;
        }

        #previewButton {
            background: var(--success);
        }

        .error-message {
            color: var(--danger);
            margin-top: 1rem;
            display: none;
        }

        .language-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            display: none;
        }

        .preview-container {
            display: none;
            margin-top: 2rem;
            position: relative;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #lyricsPreview {
            background: #3d3d3d;
            border-radius: 1rem;
            padding: 4rem 2rem 2rem;
            height: 400px;
            overflow-y: auto;
            line-height: 2.5;
            font-size: 1.1em;
            position: relative;
            border: 2px solid var(--primary);
            scroll-behavior: smooth;
            scroll-padding: 2rem;
        }

        .lyric-line {
            transition: all 0.3s ease;
            padding: 0.8rem 1.5rem;
            border-radius: 0.8rem;
            margin: 0.4rem 0;
            opacity: 0.6;
            position: relative;
        }

        .lyric-line.active {
            background: rgba(108, 92, 231, 0.1);
            opacity: 1;
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(108,92,231,0.1);
        }

        .word-highlight {
            position: relative;
            transition: all 0.2s ease;
            display: inline-block;
            margin: 0 3px;
        }

        .word-highlight.active {
            color: var(--secondary);
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(168, 165, 230, 0.5);
        }

        .word-highlight.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--secondary);
            animation: wordProgress 0.5s linear forwards;
        }

        @keyframes wordProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .time-marker {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.9em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1;
        }

        .error-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .error-content {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 400px;
            text-align: center;
            position: relative;
            border: 2px solid var(--danger);
            min-height: 250px;
            display: flex;
            flex-direction: column;
        }

        .error-icon {
            font-size: 3rem;
            color: var(--danger);
            margin-bottom: 1rem;
        }

        .error-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .error-actions {
            margin-top: auto;
            padding-top: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .error-actions button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-popup" id="errorPopup">
        <div class="error-content">
            <button class="error-close" onclick="closeError()">&times;</button>
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3>Fehler aufgetreten!</h3>
            <p id="errorMessage"></p>
            <div class="error-actions">
                <button onclick="closeError()">Verstanden</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> LyricMaster Pro (Beta)</h1>
            <div class="language-badge" id="languageBadge">Erkannte Sprache: ?</div>
            <p>Studioqualität Lyrics Synchronisation</p>
        </div>

        <div class="main-card">
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" accept="audio/*">
                <div id="fileDisplay">
                    <span id="fileName"></span>
                    <button onclick="removeFile()" style="background:var(--danger); margin-left:1rem;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button id="uploadButton" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-upload"></i> Audio hochladen
                </button>
                <p style="margin-top: 1rem">oder Datei hierher ziehen</p>
                <div class="error-message" id="modelError"></div>
            </div>

            <div class="waveform" id="waveform">
                <div class="play-controls" id="playControls">
                    <button id="playButton" onclick="togglePlay()">
                        <i class="fas fa-play"></i> Abspielen
                    </button>
                    <button id="previewButton" onclick="togglePreview()">
                        <i class="fas fa-eye"></i> Vorschau
                    </button>
                </div>
            </div>

            <div class="preview-container">
                <div id="lyricsPreview"></div>
            </div>

            <div class="lyrics-editor">
                <textarea id="lyricsInput" placeholder="Füge Lyrics hier ein... (Eine Zeile pro Textzeile)"></textarea>
            </div>

            <div class="controls">
                <button id="processBtn" onclick="startProcessing()">
                    <i class="fas fa-robot"></i> Lyrics synchronisieren
                </button>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="download-section" id="downloadSection">
                <a id="downloadBtn" class="download-link">
                    <i class="fas fa-download"></i> LRC herunterladen
                </a>
            </div>
        </div>
    </div>

    <script>
        let wavesurfer = null;
        let audioBuffer = null;
        let isProcessing = false;
        let lyricData = [];
        let isPreviewActive = false;

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorPopup').style.display = 'flex';
        }

        function closeError() {
            document.getElementById('errorPopup').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#6c5ce7',
                progressColor: '#4b4bff',
                height: 150,
                responsive: true,
                normalize: true,
                cursorColor: '#ffffff'
            });

            wavesurfer.on('play', () => {
                document.querySelector('#playButton i').classList.replace('fa-play', 'fa-pause');
            });

            wavesurfer.on('pause', () => {
                document.querySelector('#playButton i').classList.replace('fa-pause', 'fa-play');
            });

            wavesurfer.on('timeupdate', (currentTime) => {
                if (!isPreviewActive) return;

                // Update Zeitmarker
                document.getElementById('timeMarker').textContent = formatTime(currentTime);

                // Update Lyrics-Highlights
                lyricData.forEach((line) => {
                    const lineElement = document.querySelector(`[data-line-id="${line.id}"]`);
                    const isLineActive = currentTime >= line.start && currentTime <= line.end;
                    
                    if (isLineActive) {
                        lineElement.classList.add('active');
                        line.words.forEach((word) => {
                            const wordElement = document.querySelector(`[data-word-id="${word.id}"]`);
                            const isWordActive = currentTime >= word.start && currentTime <= word.end;
                            wordElement.classList.toggle('active', isWordActive);
                        });
                    } else {
                        lineElement.classList.remove('active');
                    }
                });

                // Auto-Scroll
                const activeLine = document.querySelector('.lyric-line.active');
                if (activeLine) {
                    activeLine.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center',
                        inline: 'nearest'
                    });
                }
            });
        });

        function detectLanguage(text) {
            const germanChars = /[äöüß]/i;
            const englishCommon = /\b(the|and|you|that|ing)\b/i;
            const germanCommon = /\b(und|der|die|das|ein)\b/i;

            const hasGermanChars = germanChars.test(text);
            const germanScore = (text.match(germanCommon) || []).length;
            const englishScore = (text.match(englishCommon) || []).length;

            if (hasGermanChars || germanScore > englishScore) return 'DE';
            if (englishScore > germanScore) return 'EN';
            return 'UNKNOWN';
        }

        async function startProcessing() {
            try {
                if (isProcessing) return;
                isProcessing = true;
                
                const lyrics = document.getElementById('lyricsInput').value.split('\n').filter(l => l.trim());
                if (!audioBuffer) throw new Error('Bitte Audio-Datei hochladen');
                if (lyrics.length === 0) throw new Error('Bitte Lyrics eingeben');

                const language = detectLanguage(lyrics.join(' '));
                const languageNames = { DE: 'Deutsch', EN: 'Englisch' };
                document.getElementById('languageBadge').style.display = 'block';
                document.getElementById('languageBadge').textContent = 
                    `Erkannte Sprache: ${languageNames[language] || 'Unbekannt'}`;

                updateUI('Analysiere Audio...', 20);
                const frequencyData = await analyzeAudio(audioBuffer);
                
                updateUI('Erkenne Patterns...', 40);
                const beats = detectBeats(frequencyData, audioBuffer.sampleRate, language);
                
                updateUI('Optimiere Sync...', 60);
                const lrcContent = generateLRC(lyrics, beats, audioBuffer.duration, language);
                
                preparePreview(lyrics, beats, audioBuffer.duration, language);
                document.getElementById('previewButton').style.display = 'block';
                
                createDownload(lrcContent);
                updateUI('Fertig!', 100);
                document.getElementById('downloadSection').style.display = 'block';
                isProcessing = false;

            } catch (error) {
                showError(error.message);
                resetUI();
                isProcessing = false;
            }
        }

        function preparePreview(lyrics, beats, duration, language) {
            lyricData = [];
            let beatIndex = 0;

            lyrics.forEach((line, index) => {
                const words = line.split(' ');
                const lineStart = beats[beatIndex] || (lyricData[index-1]?.end || 0);
                const lineEnd = beats[beatIndex + words.length] || lineStart + (duration / lyrics.length);
                
                const wordTimings = words.map((word, i) => ({
                    word,
                    start: lineStart + (i * ((lineEnd - lineStart) / words.length)),
                    end: lineStart + ((i + 1) * ((lineEnd - lineStart) / words.length)),
                    id: Date.now() + Math.random()
                }));

                lyricData.push({
                    id: Date.now() + Math.random(),
                    line,
                    words: wordTimings,
                    start: lineStart,
                    end: lineEnd
                });

                beatIndex += words.length;
            });

            updateLyricsPreview();
        }

        function updateLyricsPreview() {
            const preview = document.getElementById('lyricsPreview');
            preview.innerHTML = `
                <div class="time-marker" id="timeMarker">00:00</div>
                ${lyricData.map(line => `
                    <div class="lyric-line" 
                         data-line-id="${line.id}"
                         data-start="${line.start}" 
                         data-end="${line.end}">
                        ${line.words.map(word => `
                            <span class="word-highlight" 
                                  data-word-id="${word.id}"
                                  data-start="${word.start}" 
                                  data-end="${word.end}">
                                ${word.word}
                            </span>
                        `).join(' ')}
                    </div>
                `).join('')}
            `;
        }

        function togglePreview() {
            const previewContainer = document.querySelector('.preview-container');
            isPreviewActive = !isPreviewActive;
            previewContainer.style.display = isPreviewActive ? 'block' : 'none';
            document.getElementById('previewButton').style.background = 
                isPreviewActive ? 'var(--danger)' : 'var(--success)';
        }

        async function analyzeAudio(buffer) {
            const offlineCtx = new OfflineAudioContext(1, buffer.length, buffer.sampleRate);
            const source = offlineCtx.createBufferSource();
            source.buffer = buffer;
            
            const analyzer = offlineCtx.createAnalyser();
            analyzer.fftSize = 4096;
            source.connect(analyzer);
            analyzer.connect(offlineCtx.destination);
            
            await offlineCtx.startRendering();
            
            const dataArray = new Uint8Array(analyzer.frequencyBinCount);
            analyzer.getByteFrequencyData(dataArray);
            
            return dataArray;
        }

        function detectBeats(frequencyData, sampleRate) {
            const beats = [];
            const windowSize = Math.floor(sampleRate * 0.05);
            let energyHistory = [];
            let dynamicThreshold = 1.3;

            for (let i = 0; i < frequencyData.length; i += windowSize) {
                const slice = frequencyData.slice(i, i + windowSize);
                const currentEnergy = slice.reduce((a, b) => a + b, 0) / slice.length;
                
                const avgEnergy = energyHistory.length > 0 
                    ? energyHistory.reduce((a, b) => a + b, 0) / energyHistory.length 
                    : currentEnergy;

                if (currentEnergy > avgEnergy * dynamicThreshold) {
                    beats.push(i / sampleRate);
                    dynamicThreshold = Math.max(1.1, dynamicThreshold * 0.97);
                } else {
                    dynamicThreshold = Math.min(1.5, dynamicThreshold * 1.03);
                }

                energyHistory.push(currentEnergy);
                if (energyHistory.length > 10) energyHistory.shift();
            }

            return beats;
        }

        function generateLRC(lyrics, beats, duration) {
            let lrc = '[re:AI Synchronized]\n';
            let beatIndex = 0;

            lyrics.forEach((line) => {
                const words = line.split(' ');
                const timestamp = beats[beatIndex] || (beatIndex * (duration / beats.length));
                lrc += `[${formatTime(timestamp)}] ${line}\n`;
                beatIndex += words.length;
            });

            const fileName = document.getElementById('fileName').textContent
                .replace(/\.[^/.]+$/, "")
                .replace(/[^\wäöüß-]/gi, '_')
                .toLowerCase();

            document.getElementById('downloadBtn').download = `${fileName}.lrc`;
            return lrc;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toFixed(2).padStart(5, '0');
            return `${mins}:${secs}`;
        }

        function togglePlay() {
            wavesurfer.playPause();
        }

        function handleFileUpload(e) {
            try {
                const file = e.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('audio/')) {
                    throw new Error('Ungültiges Dateiformat. Bitte laden Sie eine Audio-Datei hoch.');
                }

                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileDisplay').style.display = 'flex';
                document.getElementById('uploadButton').style.display = 'none';

                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const audioContext = new AudioContext();
                        audioBuffer = await audioContext.decodeAudioData(e.target.result);
                        wavesurfer.load(URL.createObjectURL(file));
                        document.getElementById('playControls').style.display = 'flex';
                    } catch (error) {
                        showError('Fehler beim Verarbeiten der Audiodatei');
                        removeFile();
                    }
                };
                reader.readAsArrayBuffer(file);

            } catch (error) {
                showError(error.message);
                removeFile();
            }
        }

        function removeFile() {
            try {
                document.getElementById('fileInput').value = '';
                document.getElementById('fileDisplay').style.display = 'none';
                document.getElementById('uploadButton').style.display = 'block';
                wavesurfer.empty();
                audioBuffer = null;
                lyricData = [];
                document.getElementById('playControls').style.display = 'none';
                document.getElementById('previewButton').style.display = 'none';
                document.querySelector('.preview-container').style.display = 'none';
                document.getElementById('languageBadge').style.display = 'none';
                document.getElementById('lyricsPreview').innerHTML = '';
            } catch (error) {
                showError(error.message);
            }
        }

        function updateUI(status, progress) {
            document.getElementById('processBtn').innerHTML = `<i class="fas fa-robot"></i> ${status}`;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function createDownload(content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            document.getElementById('downloadBtn').href = url;
        }

        function resetUI() {
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('processBtn').innerHTML = 
                `<i class="fas fa-robot"></i> Lyrics synchronisieren`;
            document.getElementById('downloadSection').style.display = 'none';
            document.getElementById('languageBadge').style.display = 'none';
        }

        // Event Listeners
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file) handleFileUpload({ target: { files: [file] } });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeError();
        });
    </script>
</body>
</html>
