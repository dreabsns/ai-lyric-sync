<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> LyricMaster Pro</h1>
            <p class="tagline">AI-gestützte Lyrics-Synchronisation</p>
        </div>

        <div class="upload-card">
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-file-audio"></i>
                <p>Audiofile hier ablegen oder klicken</p>
                <input type="file" id="audioInput" accept="audio/*">
            </div>
            
            <div class="lyrics-box">
                <textarea id="lyricsInput" placeholder="Lyrics hier einfügen..."></textarea>
                <div class="toolbar">
                    <button class="btn-primary" onclick="startProcessing()">
                        <i class="fas fa-magic"></i> Synchronisieren
                    </button>
                </div>
            </div>
        </div>

        <div class="visualizer" id="waveform"></div>
        
        <div class="result-box" id="resultBox" hidden>
            <div class="download-section">
                <a class="btn-download" id="downloadBtn">
                    <i class="fas fa-download"></i> LRC herunterladen
                </a>
            </div>
        </div>

        <div class="status-bar">
            <div class="progress" id="progressBar"></div>
            <span id="statusText">Bereit</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
