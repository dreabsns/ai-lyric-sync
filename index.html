<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lyric Syncer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🎤 AI Lyrics Synchronizer</h1>
        
        <div class="upload-section">
            <input type="file" id="audioInput" accept="audio/*">
            <textarea id="lyricsInput" placeholder="Lyrics hier einfügen..."></textarea>
        </div>

        <button onclick="startProcessing()">Jetzt synchronisieren 🤖</button>
        
        <div id="progressBar"></div>
        <a id="downloadBtn" hidden>LRC herunterladen ⬇️</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
