<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricMaster Pro+</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a8a5e6;
            --background: #1a1a1a;
            --text: #ffffff;
            --danger: #ff4757;
            --success: #00b894;
            --spacing: 1.5rem;
        }

        body {
            font-family: 'Inter', system-ui;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: var(--spacing);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary), #4b4bff);
            border-radius: 1rem;
            position: relative;
        }

        .main-card {
            background: #2d2d2d;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .upload-section {
            border: 2px dashed var(--primary);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            position: relative;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .waveform {
            height: 150px;
            margin: 2rem 0;
            border-radius: 1rem;
            overflow: hidden;
            background: #3d3d3d;
            position: relative;
        }

        .lyrics-editor {
            margin: 2rem 0;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 1.5rem;
            background: #3d3d3d;
            border: 2px solid var(--primary);
            border-radius: 1rem;
            color: var(--text);
            font-size: 16px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
            box-sizing: border-box;
        }

        .controls {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 0.8rem;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,92,231,0.3);
        }

        .progress {
            height: 8px;
            background: #3d3d3d;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }

        .download-section {
            margin-top: 2rem;
            text-align: center;
            display: none;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .download-link {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 0.8rem;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }

        .download-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,92,231,0.3);
        }

        #fileInput {
            display: none;
        }

        .drag-over {
            background: rgba(108,92,231,0.1);
            border-color: var(--secondary);
        }

        #fileDisplay {
            display: none;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 90%;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        #fileName {
            max-width: calc(100% - 120px);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            font-size: 0.9em;
        }

        .play-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10;
            display: none;
        }

        #playButton, #previewButton {
            position: static;
            transform: none;
            margin: 0;
            padding: 0.8rem 1.5rem;
        }

        #previewButton {
            background: var(--success);
        }

        .error-message {
            color: var(--danger);
            margin-top: 1rem;
            display: none;
        }

        .language-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            display: none;
        }

        .preview-container {
            display: none;
            margin-top: 2rem;
            position: relative;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #lyricsPreview {
            background: #3d3d3d;
            border-radius: 1rem;
            padding: 4rem 2rem 2rem;
            height: 400px;
            overflow-y: auto;
            line-height: 2.5;
            font-size: 1.1em;
            position: relative;
            border: 2px solid var(--primary);
            scroll-behavior: smooth;
            scroll-padding: 2rem;
        }

        .lyric-line {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0.8rem 1.5rem;
            border-radius: 0.8rem;
            margin: 0.4rem 0;
            opacity: 0.6;
            position: relative;
            transform-origin: left center;
        }

        .lyric-line.active {
            background: linear-gradient(90deg, rgba(108,92,231,0.15) 0%, rgba(108,92,231,0) 100%);
            opacity: 1;
            transform: scale(1.02) translateX(20px);
            box-shadow: 0 4px 15px rgba(108,92,231,0.1);
        }

        .word-highlight {
            position: relative;
            transition: transform 0.15s ease, color 0.3s ease;
            display: inline-block;
            margin: 0 3px;
        }

        .word-highlight.active {
            color: var(--secondary);
            transform: scale(1.15);
            text-shadow: 0 0 15px rgba(168, 165, 230, 0.7);
        }

        .word-highlight.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--secondary);
            width: var(--progress, 0%);
            transition: width 0.1s linear;
        }

        .time-marker {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.9em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1;
        }

        .error-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .error-content {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 400px;
            text-align: center;
            position: relative;
            border: 2px solid var(--danger);
            min-height: 250px;
            display: flex;
            flex-direction: column;
        }

        .error-icon {
            font-size: 3rem;
            color: var(--danger);
            margin-bottom: 1rem;
        }

        .error-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .error-actions {
            margin-top: auto;
            padding-top: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .error-actions button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
        }

        .whisper-status {
            background: rgba(108,92,231,0.15);
            padding: 1rem;
            border-radius: 1rem;
            margin: 1rem 0;
            display: none;
        }

        .model-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .model-option {
            background: #3d3d3d;
            padding: 1rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .model-option.active {
            border-color: var(--primary);
            background: rgba(108,92,231,0.1);
        }

        .precision-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .precision-control input[type="range"] {
            flex-grow: 1;
            height: 8px;
            border-radius: 4px;
            background: #3d3d3d;
            -webkit-appearance: none;
        }

        .precision-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="error-popup" id="errorPopup">
        <div class="error-content">
            <button class="error-close" onclick="closeError()">&times;</button>
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3>Fehler aufgetreten!</h3>
            <p id="errorMessage"></p>
            <div class="error-actions">
                <button onclick="closeError()">Verstanden</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> LyricMaster Pro+</h1>
            <div class="language-badge" id="languageBadge">Erkannte Sprache: ?</div>
            <p>Studioqualität Lyrics Synchronisation</p>
        </div>

        <div class="main-card">
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" accept="audio/*">
                <div id="fileDisplay">
                    <span id="fileName"></span>
                    <button onclick="removeFile()" style="background:var(--danger); margin-left:1rem;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button id="uploadButton" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-upload"></i> Audio hochladen
                </button>
                <p style="margin-top: 1rem">oder Datei hierher ziehen</p>
                <div class="error-message" id="modelError"></div>
            </div>

            <div class="whisper-status" id="whisperStatus">
                <i class="fas fa-brain"></i>
                <span>Whisper Model: <span id="currentModel">whisper-large-v3</span></span>
                <div class="precision-control">
                    <label>Präzision:</label>
                    <input type="range" id="precisionSlider" min="0" max="1" step="0.1" value="0.8">
                </div>
            </div>

            <div class="model-selector">
                <div class="model-option active" onclick="selectModel('whisper-large-v3')">
                    <i class="fas fa-microchip"></i>
                    Whisper Large V3
                </div>
                <div class="model-option" onclick="selectModel('whisper-medium')">
                    <i class="fas fa-microchip"></i>
                    Whisper Medium
                </div>
            </div>

            <div class="waveform" id="waveform">
                <div class="play-controls" id="playControls">
                    <button id="playButton" onclick="togglePlay()">
                        <i class="fas fa-play"></i> Abspielen
                    </button>
                    <button id="previewButton" onclick="togglePreview()">
                        <i class="fas fa-eye"></i> Vorschau
                    </button>
                </div>
            </div>

            <div class="preview-container">
                <div id="lyricsPreview"></div>
            </div>

            <div class="lyrics-editor">
                <textarea id="lyricsInput" placeholder="Füge Lyrics hier ein... (Eine Zeile pro Textzeile)"></textarea>
            </div>

            <div class="controls">
                <button id="processBtn" onclick="startProcessing()">
                    <i class="fas fa-robot"></i> Lyrics synchronisieren
                </button>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="download-section" id="downloadSection">
                <a id="downloadBtn" class="download-link">
                    <i class="fas fa-download"></i> LRC herunterladen
                </a>
            </div>
        </div>
    </div>

    <script>
        let wavesurfer = null;
        let audioBuffer = null;
        let isProcessing = false;
        let lyricData = [];
        let isPreviewActive = false;
        let activeElements = new Set();
        let animationFrameId = null;

        const WHISPER_CONFIG = {
            endpoint: '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
',
            currentModel: 'whisper-large-v3',
            precision: 0.8
        };

        function showError(message) {
            console.error(`[Error] ${message}`);
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorPopup').style.display = 'flex';
            resetUI();
        }

        function closeError() {
            document.getElementById('errorPopup').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#6c5ce7',
                progressColor: '#4b4bff',
                height: 150,
                responsive: true,
                normalize: true,
                cursorColor: '#ffffff',
                cursorWidth: 2,
                barWidth: 3,
                barGap: 2,
                partialRender: true,
                interact: true
            });

            wavesurfer.on('play', () => {
                document.querySelector('#playButton i').classList.replace('fa-play', 'fa-pause');
                if (isPreviewActive) animationFrameId = requestAnimationFrame(() => updatePlayback());
            });

            wavesurfer.on('pause', () => {
                document.querySelector('#playButton i').classList.replace('fa-pause', 'fa-play');
                cancelAnimationFrame(animationFrameId);
            });

            wavesurfer.on('seek', () => {
                if (isPreviewActive) updatePlayback();
            });
        });

        function selectModel(modelId) {
            WHISPER_CONFIG.currentModel = modelId;
            document.querySelectorAll('.model-option').forEach(el => 
                el.classList.remove('active')
            );
            event.target.classList.add('active');
            document.getElementById('currentModel').textContent = modelId;
        }

        async function startProcessing() {
            try {
                if (isProcessing) return;
                isProcessing = true;
                document.getElementById('whisperStatus').style.display = 'block';
                
                const lyrics = document.getElementById('lyricsInput').value.split('\n').filter(l => l.trim());
                if (!audioBuffer) throw new Error('Bitte Audio-Datei hochladen');
                if (lyrics.length === 0) throw new Error('Bitte Lyrics eingeben');

                updateUI('Analysiere Audio mit Whisper...', 20);
                const { words, language } = await transcribeAudio(audioBuffer);
                
                document.getElementById('languageBadge').style.display = 'block';
                document.getElementById('languageBadge').textContent = 
                    `Erkannte Sprache: ${language.toUpperCase()}`;

                updateUI('Synchronisiere Lyrics...', 60);
                const lrcContent = generateLRC(lyrics, words);
                
                preparePreview(lyrics, words);
                document.getElementById('previewButton').style.display = 'block';
                
                createDownload(lrcContent);
                updateUI('Fertig!', 100);
                document.getElementById('downloadSection').style.display = 'block';
                isProcessing = false;

            } catch (error) {
                showError(error.message);
                resetUI();
                isProcessing = false;
            }
        }

        async function transcribeAudio(buffer) {
            const wavBlob = await audioBufferToWav(buffer);
            
            const formData = new FormData();
            formData.append('audio', wavBlob, 'recording.wav');
            formData.append('model', WHISPER_CONFIG.currentModel);
            formData.append('precision', WHISPER_CONFIG.precision);

            try {
                const response = await fetch(WHISPER_CONFIG.endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Transkription fehlgeschlagen');
                return response.json();
            } catch (error) {
                throw new Error(`Whisper API Fehler: ${error.message}`);
            }
        }

        function audioBufferToWav(buffer) {
            return new Promise((resolve) => {
                const numChannels = 1;
                const sampleRate = buffer.sampleRate;
                const format = 1;
                const bitDepth = 16;

                const bytesPerSample = bitDepth / 8;
                const blockAlign = numChannels * bytesPerSample;

                const wavBuffer = new ArrayBuffer(44 + buffer.length * 2);
                const view = new DataView(wavBuffer);

                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };

                writeString(0, 'RIFF');
                view.setUint32(4, 36 + buffer.length * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, format, true);
                view.setUint16(22, numChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * blockAlign, true);
                view.setUint16(32, blockAlign, true);
                view.setUint16(34, bitDepth, true);
                writeString(36, 'data');
                view.setUint32(40, buffer.length * 2, true);

                const floatTo16Bit = (output, offset, input) => {
                    for (let i = 0; i < input.length; i++, offset += 2) {
                        const s = Math.max(-1, Math.min(1, input[i]));
                        output.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                    }
                };

                const channelData = buffer.getChannelData(0);
                const wavBytes = new DataView(wavBuffer);
                floatTo16Bit(wavBytes, 44, channelData);

                resolve(new Blob([wavBuffer], { type: 'audio/wav' }));
            });
        }

        function generateLRC(lyrics, words) {
            let lrc = '[re:AI Synchronized]\n';
            let wordIndex = 0;
            
            lyrics.forEach(line => {
                const lineWords = line.split(' ');
                const lineStart = words[wordIndex]?.start || 0;
                const lineEnd = words[Math.min(wordIndex + lineWords.length - 1, words.length - 1)]?.end || 0;
                
                lrc += `[${formatTime(lineStart)}] ${line}\n`;
                wordIndex += lineWords.length;
            });

            const fileName = document.getElementById('fileName').textContent
                .replace(/\.[^/.]+$/, "")
                .replace(/[^\wäöüß-]/gi, '_')
                .toLowerCase();

            document.getElementById('downloadBtn').download = `${fileName}.lrc`;
            return lrc;
        }

        function preparePreview(lyrics, words) {
            lyricData = [];
            let wordIndex = 0;

            lyrics.forEach((line, index) => {
                const lineWords = line.split(' ');
                const wordTimings = lineWords.map(word => {
                    const timing = words[wordIndex++] || { start: 0, end: 0 };
                    return { 
                        word,
                        start: timing.start,
                        end: timing.end,
                        id: Date.now() + Math.random()
                    };
                });

                lyricData.push({
                    id: Date.now() + Math.random(),
                    line,
                    words: wordTimings,
                    start: wordTimings[0]?.start || 0,
                    end: wordTimings[wordTimings.length - 1]?.end || 0
                });
            });

            updateLyricsPreview();
        }

        function formatTime(seconds) {
            const date = new Date(0);
            date.setSeconds(seconds);
            return date.toISOString().substring(14, 23).replace('.', ',');
        }

        function togglePlay() {
            wavesurfer.playPause();
        }

        function togglePreview() {
            const previewContainer = document.querySelector('.preview-container');
            isPreviewActive = !isPreviewActive;
            previewContainer.style.display = isPreviewActive ? 'block' : 'none';
            document.getElementById('previewButton').style.background = 
                isPreviewActive ? 'var(--danger)' : 'var(--success)';
            
            if (isPreviewActive && wavesurfer.isPlaying()) {
                animationFrameId = requestAnimationFrame(() => updatePlayback());
            }
        }

        async function handleFileUpload(e) {
            try {
                const file = e.target.files?.[0];
                if (!file) return;

                if (!file.type.startsWith('audio/')) {
                    throw new Error('Ungültiges Dateiformat. Nur Audio-Dateien sind erlaubt.');
                }

                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileDisplay').style.display = 'flex';
                document.getElementById('uploadButton').style.display = 'none';

                const audioContext = new AudioContext();
                const arrayBuffer = await file.arrayBuffer();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                wavesurfer.load(URL.createObjectURL(file));
                document.getElementById('playControls').style.display = 'flex';

            } catch (error) {
                showError(`Dateiverarbeitung fehlgeschlagen: ${error.message}`);
                removeFile();
            }
        }

        function removeFile() {
            try {
                document.getElementById('fileInput').value = '';
                document.getElementById('fileDisplay').style.display = 'none';
                document.getElementById('uploadButton').style.display = 'block';
                if(wavesurfer) wavesurfer.empty();
                audioBuffer = null;
                lyricData = [];
                document.getElementById('playControls').style.display = 'none';
                document.getElementById('previewButton').style.display = 'none';
                document.querySelector('.preview-container').style.display = 'none';
                document.getElementById('languageBadge').style.display = 'none';
                document.getElementById('lyricsPreview').innerHTML = '';
                document.getElementById('whisperStatus').style.display = 'none';
                cancelAnimationFrame(animationFrameId);
                
                setTimeout(() => location.reload(), 300);
            } catch (error) {
                showError(error.message);
            }
        }

        function updateUI(status, progress) {
            document.getElementById('processBtn').innerHTML = `<i class="fas fa-robot"></i> ${status}`;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function createDownload(content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            document.getElementById('downloadBtn').href = url;
        }

        function resetUI() {
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('processBtn').innerHTML = 
                `<i class="fas fa-robot"></i> Lyrics synchronisieren`;
            document.getElementById('downloadSection').style.display = 'none';
            document.getElementById('languageBadge').style.display = 'none';
            document.getElementById('whisperStatus').style.display = 'none';
        }

        // Event Listeners
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('precisionSlider').addEventListener('input', e => {
            WHISPER_CONFIG.precision = parseFloat(e.target.value);
        });

        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file) handleFileUpload({ target: { files: [file] } });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeError();
        });
    </script>
</body>
</html>
